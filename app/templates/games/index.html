{% extends 'base.html' %}
{% load static %}

{% block head %}
{% endblock head %}

{% block content %}
<div id="game">
  <div class="row" v-if="status === 'no-game'">
    {% include "games/_new_game_form.html" %}
  </div>
  <div class="row" v-if="status !== 'no-game'">
    {% include "games/_board.html" %}
  </div>
  <hr/>
  <div class="row" v-if="games.length > 0">
    {% include "games/_games.html" %}
  </div>
</div>
{% endblock %}

{% block endofbody %}
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript">
  axios.defaults.xsrfCookieName = 'csrftoken'
  axios.defaults.xsrfHeaderName = "X-CSRFTOKEN"

  new Vue({
    el: '#game',
    delimiters: ['${', '}'],
    data: {
      cellStatusUnknown: -1,
      cellStatusFlag: 10,
      cellStatusMine: 11,
      cellStatusExploded: 12,
      status: 'no-game',
      level: 'beg',
      width: 9,
      height: 9,
      mines: 10,
      game_id: null,
      user_board: [],
      board_mines: [],
      flagCount: 0,
      games: [],
      elapsedTime: 0,
    },
    mounted: function () {
      this.loadGames()
    },
    methods: {
      loadGames: function () {
        let that = this
        axios.get('/api/games/')
        .then(function (response) {
          that.games = response.data.results
        })
        .catch(function (error) {
          console.log(error)
        })
      },

      changeLevel: function () {
        switch (this.level) {
          case 'beg':
            this.width = 9
            this.height = 9
            this.mines = 10
            break;

          case 'int':
            this.width = 16
            this.height = 16
            this.mines = 40
            break;

          case 'exp':
            this.width = 30
            this.height = 16
            this.mines = 99
            break;
        }
      },
      newGame: function () {
        let that = this
        axios.post('/api/games/', {
          width: this.width,
          height: this.height,
          mines: this.mines,
          level: this.level,
        })
        .then(function (response) {
            that.user_board = response.data.user_board
            that.board_mines = response.data.board_mines
            that.game_id = response.data.id
            that.status = 'ready-to-play'
            that.flagCount = 0
        })
        .catch(function (error) {
          console.log(error)
        })
      },

      updateBackend: function () {
        let that = this
        axios.put('/api/games/' + this.game_id + '/', {
          status: this.status,
          user_board: this.user_board,
          time_taken: this.elapsedTime,
        })
        .catch(function (error) {
          console.log(error)
        })
      },

      gameEnd: function (row, col, result) {
        for (let r=0; r < this.height; r++) {
          for (let c=0; c < this.width; c++) {
            if (this.board_mines[r][c] > 0) {
              this.user_board[r][c] = (r === row && c === col ?
                this.cellStatusExploded : this.cellStatusMine)
            }
          }
        }
        this.status = result
      },

      checkGameEnded: function () {
        let numUnclicked = 0
        for (let r=0; r < this.height; r++) {
          for (let c=0; c < this.width; c++) {
            if (this.user_board[r][c] === this.cellStatusUnknown) {
              numUnclicked++
            }
          }
        }
        if (numUnclicked === 0) {
          this.status = 'won'
        }
      },

      clearEmptyCells: function (row, col) {
        if (this.user_board[row][col] === this.cellStatusUnknown) {
          let startingRow = row > 0 ? row - 1 : row
          let startingCol = col > 0 ? col - 1 : col
          let endingRow = row < this.height - 1 ? row + 1 : row
          let endingCol = col < this.width - 1 ? col + 1 : col
          let numMines = 0
          for(let r = startingRow; r <= endingRow; r++) {
            for(let c = startingCol; c <= endingCol; c++) {
              if (this.board_mines[r][c] > 0) {
                numMines++
              }
            }
          }
          this.user_board[row][col] = numMines

          if (numMines === 0) {
            for(let r = startingRow; r <= endingRow; r++) {
              for(let c = startingCol; c <= endingCol; c++) {
                this.clearEmptyCells(r, c)
              }
            }
          }
        }
      },

      analyseClick: function (row, col, button) {
        if (button === 'right') {
          if (this.user_board[row][col] === this.cellStatusUnknown) {
            this.user_board[row][col] = this.cellStatusFlag
            this.flagCount++
          }
          else {
            this.user_board[row][col] = this.cellStatusUnknown
            this.flagCount--
          }
        }

        if (button === 'left') {
          if (this.board_mines[row][col] > 0) { // It's a mine
            this.gameEnd(row, col, 'lost')
          }
          else {
            this.clearEmptyCells(row, col)
          }
        }
      },

      cellClick: function (row, col, button) {
        if (this.status === 'ready-to-play') {
          this.status = 'play'
          this.startTimer()
        }
        if (this.status === 'play') {
          this.analyseClick(row, col, button)
          this.checkGameEnded()
        }
        if (this.status !== 'play' && this.status !== 'pause') {
          if (this.timer) {
            clearInterval(this.timer)
          }
        }
        this.$forceUpdate()
        this.updateBackend()
      },

      startTimer: function () {
        let that = this
        this.elapsedTime = 0
        this.timer = setInterval(function() {
          if (that.status === 'play') {
            that.elapsedTime++
          }
        }, 1000)
      },

      pauseGame: function () {
        this.status = 'pause'
        this.updateBackend()
      },

      resumeGame: function () {
        this.status = 'play'
        this.updateBackend()
      },

      restartApp: function () {
        this.loadGames()
        this.status = 'no-game'
      },
    },
  });
</script>
{% endblock endofbody %}
